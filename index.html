<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <div class="top">
      <div class="balance">
        <p id="balance-title">My balance</p>
        <p id="top-amount">$921.48</p>
      </div>
      <img src="./images/logo.svg" alt="logo" />
    </div>
    <div class="bottom">
      <h1>Spending - Last 7 days</h1>
      <!-- <canvas id="myChart" style="width:70%;max-width:500px"></canvas> -->
      <div class="chart-wrapper">
        <div class="charts"></div>
      </div>
    
      <div class="monthly-total">
        <div class="monthly">
          <p class="monthly-amount">Total this month</p>
          <p class="larger">$478.33</p>
        </div>
        <div class="monthly align-right">
          <p id="increase">+2.4</p>
          <p class="monthly-amount">from last month</p>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="data.json"></script>
  <script src="index.js"></script>
</body>
</html>
